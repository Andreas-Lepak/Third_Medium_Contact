<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Your Page Title</title>
</head>
<body>
  <div id="content"></div>
  <script>
    fetch('README.md')
      .then(response => response.text())
      .then(markdown => {
        document.getElementById('content').innerHTML = marked.parse(markdown);
      });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
